  ;   CreationList = OCL_TechnicalJeep_CrushEffect
  ; End

  Geometry = BOX
  GeometryMajorRadius = 14.0
  GeometryMinorRadius = 9.0
  GeometryHeight = 9.5
  GeometryIsSmall = Yes


End
