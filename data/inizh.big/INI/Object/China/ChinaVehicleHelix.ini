    ConditionState = RUBBLE SPECIAL_DAMAGED
      Model = NVHELIX_d
    End

    OkToChangeModelColor = Yes
  End


  ; ***DESIGN parameters ***
  DisplayName         = OBJECT:Helix
  EditorSorting       = VEHICLE
  Side                = China
  TransportSlotCount  = 0                 ;how many "slots" we take in a transport (0 == not transportable)
