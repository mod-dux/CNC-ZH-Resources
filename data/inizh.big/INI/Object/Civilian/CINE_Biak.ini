Object CINE_Biak

  ; *** ART Parameters ***
  Draw = W3DModelDraw ModuleTag_01
    OkToChangeModelColor = Yes
    ParticlesAttachedToAnimatedBones = Yes

    ConditionState    = NONE
      Model           = CINE_Biak
      Animation       = CINE_Biak.CINE_Biak
      AnimationMode   = ONCE_BACKWARDS
      Flags           = START_FRAME_FIRST
      ParticleSysBone = Smoke01 SteamRocketFuselage
      ParticleSysBone = Smoke02 SteamRocketFuselage
      ParticleSysBone = Smoke03 SteamRocketFuselage
      ParticleSysBone = Smoke04 SteamRocketFuselage
      ;     ParticleSysBone = ESmoke01 SteamRocketFuselage
    End

    ConditionState    = DOOR_1_OPENING
      Model           = CINE_Biak
      Animation       = CINE_Biak.CINE_Biak
      AnimationMode   = ONCE
      ParticleSysBone = Engine01 BaikonurRocketFlare
      ParticleSysBone = Engine02 BaikonurRocketFlare
      ParticleSysBone = Engine03 BaikonurRocketFlare
      ParticleSysBone = Engine04 BaikonurRocketFlare
      ParticleSysBone = Engine05 BaikonurRocketFlare
      ParticleSysBone = Engine06 BaikonurRocketFlare
      ParticleSysBone = ESmoke01 BaikonurRocketTrail
      ParticleSysBone = RootTransform BaikonurRocketDust
    End

    ConditionState    = DAMAGED
      Model           = CBBaikRock_A1
      Animation       = CBBaikRock_A1.CBBaikRock_A1
      AnimationMode   = ONCE_BACKWARDS
      Flags           = START_FRAME_FIRST
      ParticleSysBone = Smoke01 SteamRocketFuselage
      ParticleSysBone = Smoke02 SteamRocketFuselage
      ParticleSysBone = Smoke03 SteamRocketFuselage
      ParticleSysBone = Smoke04 SteamRocketFuselage
      ;     ParticleSysBone = ESmoke01 SteamRocketFuselage
    End

    ConditionState    = REALLYDAMAGED
      Model           = CBBaikRock_A1
      Animation       = CBBaikRock_A1.CBBaikRock_A1
      AnimationMode   = ONCE_BACKWARDS
      Flags           = START_FRAME_FIRST
      ParticleSysBone = Smoke01 SteamRocketFuselage
      ParticleSysBone = Smoke02 SteamRocketFuselage
      ParticleSysBone = Smoke03 SteamRocketFuselage
      ParticleSysBone = Smoke04 SteamRocketFuselage
      ;     ParticleSysBone = ESmoke01 SteamRocketFuselage
    End

    ConditionState = RUBBLE
      Model = CBBaikRock_CR
    End

  End

  ; ***DESIGN parameters ***
  DisplayName     = OBJECT:Structure
  EditorSorting   = STRUCTURE
  ArmorSet
    Conditions    = None
    Armor         = StructureArmor
    DamageFX      = StructureDamageFXNoShake
  End
  CommandSet      = BaikonurLaunchTowerCommandSet

  ;***AUDIO parameters ***
  ;  SoundAmbient    = Cin_BaikonurRocketAmbientLoop
  SoundAmbient    = BuildingNeutronMissileHiss

  ; *** ENGINEERING Parameters ***
  KindOf                = STRUCTURE SELECTABLE IMMOBILE AIRCRAFT_PATH_AROUND CAPTURABLE
  Body                  = ActiveBody ModuleTag_02
    MaxHealth       = 2000.0
    InitialHealth   = 2000.0
  End

  ;Behavior = DestroyDie ModuleTag_03
  ;  ;nothing
  ;End
  ; Note that structures with "RUBBLE" states should not use DestroyDie; such buildings are
  ; never truly destroyed, even when reduced to zero health. Also note that garrisonable
  ; buildings automatically stick around because GarrisonContain has it's own DieModule
  Behavior = KeepObjectDie ModuleTag_IWantRubble
  End

  ClientUpdate         = AnimatedParticleSysBoneClientUpdate ModuleTag_04
  End

  Behavior = FlammableUpdate ModuleTag_05
    FlameDamageLimit = 20         ;Catch fire if I take this much fire damage...
    FlameDamageExpiration = 2000  ;in a span of this long
    AflameDuration = 5000         ; If I catch fire, I'll burn for this long...
    AflameDamageAmount = 25       ; taking this much damage...
    AflameDamageDelay = 500       ; this often.
  End

  Behavior               = BaikonurLaunchPower ModuleTag_06
    SpecialPowerTemplate = SuperweaponLaunchBaikonurRocket
    DetonationObject     = BaikonurRocketDetonation
  End

  Behavior             = CreateObjectDie ModuleTag_07
    CreationList  = OCL_PoisonFieldLarge
  End

  Behavior             = FXListDie ModuleTag_08
    DeathFX       = FX_NukeGLA
  End

  Behavior = TransitionDamageFX ModuleTag_09
    ;-------------DESIGNED FOR MEDIUM SIZED FACTION BUILDING TRANSITIONS-------------------
    DamagedParticleSystem1       = Bone:None RandomBone:No PSys:StructureTransitionMediumSmoke
    ;---------------------------------------------------------------------------------------
    ReallyDamagedParticleSystem1 = Bone:None RandomBone:No PSys:StructureTransitionMediumSmoke
    ReallyDamagedParticleSystem2 = Bone:None RandomBone:No PSys:StructureTransitionMediumExplosion
    ReallyDamagedParticleSystem3 = Bone:None RandomBone:No PSys:StructureTransitionMediumShockwave
  End

  Geometry              = BOX
  GeometryMajorRadius   = 45.0
  GeometryMinorRadius   = 46.0
  GeometryHeight        = 160.0
  GeometryIsSmall       = No
  Shadow                = SHADOW_VOLUME
End
