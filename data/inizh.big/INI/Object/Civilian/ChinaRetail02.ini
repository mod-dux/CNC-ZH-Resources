    ConditionState = NONE
      Model = CBNRetal04
    End
    ConditionState = DAMAGED
      Model = CBNRetal04_D
    End
    ConditionState = REALLYDAMAGED
      Model = CBNRetal04_E
    End
    ConditionState = RUBBLE
      Model = CBNRetal04_R
    End

    ConditionState = GARRISONED
      Model = CBNRetal04_G
      Animation = CBNRetal04_G.CBNRetal04_G
      AnimationMode = LOOP
    End

    ConditionState = DAMAGED GARRISONED
      Model = CBNRetal04_DG
      Animation = CBNRetal04_DG.CBNRetal04_DG
      AnimationMode = LOOP
    End
  End

  ; *** AUDIO Parameters ***
  SoundOnDamaged        = BuildingDamagedStateLight
  SoundOnReallyDamaged  = BuildingDestroy

  ; ***DESIGN parameters ***
