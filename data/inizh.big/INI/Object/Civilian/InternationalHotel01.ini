    ConditionState = NONE
      Model = CBTHotel03
    End
    ConditionState = DAMAGED
      Model = CBTHotel03_D
    End
    ConditionState = REALLYDAMAGED
      Model = CBTHotel03_E
    End
    ConditionState = RUBBLE
      Model         = CBTHotel03_E
    End
    ConditionState = POST_COLLAPSE
      Model         = CBTHotel03_R
    End

    ; day garrisoned
    ConditionState    = GARRISONED
      Model         = CBTHotel03_G
      Animation     = CBTHotel03_G.CBTHotel03_G
      AnimationMode = LOOP
    End
    ConditionState    = GARRISONED DAMAGED
      Model         = CBTHotel03_GD
      Animation     = CBTHotel03_GD.CBTHotel03_GD
      AnimationMode = LOOP
    End
