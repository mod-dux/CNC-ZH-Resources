    FXList                  = INITIAL   FX_StructureCollapseInitial
    FXList                  = DELAY     FX_StructureCollapseDelay
    FXList                  = BURST     FX_StructureCollapseBurst
    FXList                  = FINAL     FX_StructureCollapseFinal
  End

  Behavior = TransitionDamageFX ModuleTag_07
