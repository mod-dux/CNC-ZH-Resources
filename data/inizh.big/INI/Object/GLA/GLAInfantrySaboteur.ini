    OrderIdleEnemiesToAttackMeUponReveal  = Yes
  End

  Behavior = SquishCollide ModuleTag_11
    ;nothing
  End

  Behavior = SabotagePowerPlantCrateCollide       SabotageTag_01
    BuildingPickup = Yes
    SabotagePowerDuration = 30000
  End
