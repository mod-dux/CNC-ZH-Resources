Object GLAVehicleDozer

  ; *** ART Parameters ***
  SelectPortrait         = SNDozer_L
  ButtonImage            = SNDozer
  Draw = W3DModelDraw ModuleTag_01
    OkToChangeModelColor = Yes
    DefaultConditionState
      Model = AVCONSTDOZ
    End
  End

  ; ***DESIGN parameters ***
  DisplayName      = OBJECT:Dozer
  Side = GLA
  EditorSorting   = VEHICLE
  TransportSlotCount = 5                 ;how many "slots" we take in a transport (0 == not transportable)
  BuildCost       = 100
  BuildTime       = 5.0 ;in seconds
  VisionRange     = 150
  ShroudClearingRange = 300

  ArmorSet
    Conditions        = None
    Armor             = TankArmor
    DamageFX          = TankDamageFX
  End
  CrusherLevel           = 2  ;What can I crush?: 1 = infantry, 2 = trees, 3 = vehicles
  CrushableLevel         = 2  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
  ;CommandSet      = GLADozerCommandSet

  ; *** AUDIO Parameters ***
  SoundMoveStart   = NoSound

  ; *** ENGINEERING Parameters ***
  RadarPriority = UNIT
  KindOf = PRELOAD VEHICLE SCORE SELECTABLE CAN_CAST_REFLECTIONS DOZER

  Body = ActiveBody ModuleTag_02
    MaxHealth       = 1000.0
    InitialHealth   = 1000.0
  End
  Behavior = DozerAIUpdate ModuleTag_03
    RepairHealthPercentPerSecond = 2%    ; % of max health to repair each second
    BoredTime                    = 5000  ; in milliseconds
    BoredRange                   = 150   ; when bored, we look this far away to do something
  End
  Locomotor                    = SET_NORMAL BasicTankLocomotor
  Behavior = PhysicsBehavior ModuleTag_04
    Mass = 75.0
  End

  Behavior = DestroyDie ModuleTag_05
    ;nothing
  End

  Behavior = FlammableUpdate ModuleTag_21
    AflameDuration = 5000         ; If I catch fire, I'll burn for this long...
    AflameDamageAmount = 3       ; taking this much damage...
    AflameDamageDelay = 500       ; this often.
  End

  Geometry = BOX
  GeometryMajorRadius = 15.0
  GeometryMinorRadius = 10.0
  GeometryHeight = 15.0
  GeometryIsSmall = Yes
  Shadow = SHADOW_VOLUME
  ShadowSizeX = 45  ; minimum elevation angle above horizon. Used to limit shadow length

End
