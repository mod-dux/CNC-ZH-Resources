    ProbabilityModifier = 411
    DestructionDelay = 150
    DestructionDelayVariance = 250
    OCL = FINAL    OCL_QuadCannonDeathEffect
    FX  = FINAL    FX_BattleMasterExplosionOneFinal
  End

